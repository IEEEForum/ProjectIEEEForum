<!DOCTYPE html>

  <meta charset="utf-8">

<div style="margin-top:20px;">
  <h2 style="text-align:center;"><u>SIGN UP</u></h2>
  <br>
  <form role="form" method="post" action="tsignup.php">
    <div class="form-group">
      <label for="First name">Full Name:</label>
      <input type="name" class="form-control" name="t1" placeholder="Name">
    </div>
	<div class="form-group">
      <label for="department">Department:</label>
      <input type="text" class="form-control" name="t2" placeholder="department">

      <label for="Mobile no.">Contact No.:</label>
      <input type="number" class="form-control" name="t5" placeholder="Contact no.">
    </div>
	 <button type="submit" class="btn btn-default">Submit</button>
  </form>
